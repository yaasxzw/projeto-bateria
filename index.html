<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet icon" href="./inconmoon/svg/headphones.svg">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bateria do yasmim</title>
</head>
<body>
    <!-- TITULO DEA PÁGINA -->
    <h1>Bateria Feita No SESI-SENAI</h1>

    <!-- INICIO DA CAIXA PRINCIPAL DA  DABARERIA  -->
    <div class="keys">
        <!-- INICIO DA DIV PRIMEIRA FILEIRA -->
        <DIV class="key" data-key="keyq">Q</DIV>
        <DIV class="key" data-key="keyw">W</DIV>
        <DIV class="key" data-key="keye">E</DIV>
        <!-- FIM DA DIV PRIMEIRA FILEIRA -->

        <!-- INICIO DA DIV SEGUNDA FILEIRA -->
        <DIV class="key" data-key="keya">A</DIV>
        <DIV class="key" data-key="keys">S</DIV>
        <DIV class="key" data-key="keyd">D</DIV>
        <!-- FIM DA DIV SEGUNDA FILEIRA -->

         <!-- INICIO DA DIV TERCEIRA FILEIRA -->
         <DIV class="key" data-key="keyz">Z</DIV>
         <DIV class="key" data-key="keyx">X</DIV>
         <DIV class="key" data-key="keyc">C</DIV>
         <!-- FIM DA DIV PRIMEIRA FILEIRA -->
    </div>
    <!-- FIM DA CAIXA PRINCIPAL -->

        <!-- INICIO CAIXA SECUNDARIA - COMPOSIÇÕES -->
        <div class="composer">
            <!-- INPUT PARA INSERIR COMPOSIÇÕES -->
            <input type="text " id="input" placeholder="faça sua composição">
            <button>Aplicar o Ritmo</button>
        </div>
        <!-- FIM DA CAIXA SECUNDARIA - COMPOSIÇOES -->

            <!-- INIXIO RODAPÉ CAIXA DO FOOTER -->
            <footer>Desenvolvido por yasmim </footer>
             <!-- FIM DO RODAPÉ -->



        <!-- TAG DE ADIO- IRÃO COMUNICAR COM JS -->

        <!-- INICIO TAG DE AUDIO DA PRIMEIRA FILEIRA  -->
        <audio src="./sounds/keyq.wav" id="keyq"></audio>
        <audio src="./sounds/keyw.wav" id="keyw"></audio>
        <audio src="./sounds/keye.wav" id="keye"></audio>
        <!-- FIM TAG DE AUDIO DA PRIMEIRA FILEIRA  -->

        <!-- INICIO TAG DE AUDIO DA SEGUNDA  FILEIRA  -->
        <audio src="./sounds/keya.wav" id="keyq"></audio>
        <audio src="./sounds/keys.wav" id="keyw"></audio>
        <audio src="./sounds/keyd.wav" id="keye"></audio>
        <!-- FIM TAG DE AUDIO DA SEGUNDA  FILEIRA  -->

        <!-- INICIO TAG DE AUDIO DATERCEIRA FILEIRA  -->
        <audio src="./sounds/keyz.wav" id="keyq"></audio>
        <audio src="./sounds/keyx.wav" id="keyw"></audio>
        <audio src="./sounds/keyc.wav" id="keye"></audio>
        <!-- FIM TAG DE AUDIO DATERCEIRA FILEIRA  -->

    <!-- LINK DO JAVASCRIPT -->
    <script src="./javascript/script.js"></script>
</body>
</html>
